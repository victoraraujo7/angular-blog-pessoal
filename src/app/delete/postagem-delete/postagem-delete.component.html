<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
         
        </div>
        
          <div class="row d-flex justify-content-center mt-4">
             <div class="col-md-4">
                 <div class="card text-center">
                     <div class="card-body">
                         <h5 class="card-title m-0">{{postagem.titulo}} </h5>
                         <small>Tema: {{postagem.tema.descricao}}</small>
                     </div>
                     <div class="col-md-4 d-flex justify-content-end">
                     </div>
                 </div>
             </div>
  
             <div class="card-body" >
               <p class="card-text" aria-describedby="texto">{{postagem.texto}} </p>
               <small id="texto" class="form-text m-0 text-muted mb-3">
                 Postado em {{ postagem.date | date:'dd/MM/yyyy'}} às {{postagem.date | date:'HH:mm'}}</small>
             </div>
          </div>
  
          <hr class="mt-4 mb-4">
          <div class="row">
          <div class="col-md-12">
          <h4 class="text-center text-secondary">Tem certeza que deseja apagar essa postagem?</h4>
          <div class="d-flex justify-content-center mt-5">
             <button class="btn btn-outline-success mr-3" (click)='apagar()'>Sim</button>
             <button class="btn btn-outline-danger mr-4" routerLink='/inicio' >Não</button>
          </div>
        </div>
    </div>
    
    </div>
  </div>
